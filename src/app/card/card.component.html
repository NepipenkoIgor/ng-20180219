<mat-card [ngClass]="{background:isOdd}">
  <mat-card-header>
    <div class="position">{{position}}</div>
    <img class="avatar" [src]="user?.photo"
         (mouseenter)="t.show()"
         (mouseleave)="t.hide()"
         alt="">
    <div class="name" [appTooltip]="user.country"
         #t="tooltip"
    >{{user?.firstName}}</div>
  </mat-card-header>
</mat-card>
